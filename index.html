<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Black Inferno | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { inferno: '#ff4d00' } } }
        }
    </script>
</head>
<body class="bg-zinc-950 text-white font-sans min-h-screen">

    <div class="flex">
        <aside class="w-64 bg-zinc-900 h-screen border-r border-zinc-800 p-6 flex flex-col fixed shadow-2xl">
            <div class="text-inferno font-black text-2xl tracking-tighter mb-10 flex items-center gap-2">
                <div class="w-3 h-8 bg-inferno"></div> INFERNO
            </div>
            
            <nav class="space-y-2 flex-1">
                <button onclick="showPage('dash')" id="nav-dash" class="w-full text-left flex items-center gap-3 text-inferno font-bold bg-inferno/10 p-3 rounded-lg border-r-4 border-inferno">Dashboard</button>
                <button onclick="showPage('hub')" id="nav-hub" class="w-full text-left flex items-center gap-3 text-zinc-500 hover:text-white p-3">Leader's Hub</button>
                <button onclick="showPage('calc')" id="nav-calc" class="w-full text-left flex items-center gap-3 text-zinc-500 hover:text-white p-3">Jump Calculator</button>
            </nav>

            <div class="mt-auto pt-6 border-t border-zinc-800">
                <input type="password" id="apiKey" placeholder="Enter API Key" class="w-full bg-black border border-zinc-700 p-2 rounded text-xs text-inferno outline-none focus:border-inferno" onchange="saveKey()">
                <p class="text-[10px] text-zinc-600 uppercase mt-2 text-center">whereisbecca | Leader</p>
            </div>
        </aside>

        <main class="flex-1 ml-64 p-10">
            
            <section id="page-dash">
                <header class="mb-10">
                    <h1 class="text-4xl font-black italic uppercase tracking-tighter">Welcome, <span class="text-inferno">Whereisbecca.</span></h1>
                    <p class="text-zinc-500 font-medium">UNIT STATUS: <span id="sync-status" class="text-zinc-700">OFFLINE</span></p>
                </header>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl">
                        <p class="text-zinc-500 text-xs font-bold uppercase mb-2">Hospital Timer</p>
                        <p id="hosp-val" class="text-3xl font-mono font-bold text-red-500">--</p>
                    </div>
                    <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl">
                        <p class="text-zinc-500 text-xs font-bold uppercase mb-2">Energy</p>
                        <p id="energy-val" class="text-3xl font-mono font-bold text-green-500">--</p>
                    </div>
                    <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl">
                        <p class="text-zinc-500 text-xs font-bold uppercase mb-2">Travel Status</p>
                        <p id="travel-val" class="text-3xl font-mono font-bold text-blue-500 italic">--</p>
                    </div>
                </div>
            </section>

            <section id="page-hub" class="hidden">
                <h2 class="text-3xl font-black mb-6 uppercase tracking-tighter text-inferno">The Black Inferno Roster</h2>
                <div class="bg-zinc-900 border border-zinc-800 rounded-2xl overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-zinc-800 text-zinc-400 text-xs uppercase">
                            <tr>
                                <th class="p-4">Member</th>
                                <th class="p-4">Status</th>
                                <th class="p-4">Level</th>
                                <th class="p-4">Last Action</th>
                            </tr>
                        </thead>
                        <tbody id="roster-list">
                            </tbody>
                    </table>
                </div>
            </section>

            <section id="page-calc" class="hidden text-center py-20">
                <h2 class="text-3xl font-black mb-2 uppercase">Jump Calculator</h2>
                <p class="text-zinc-500 italic">Module construction in progress...</p>
            </section>

        </main>
    </div>

    <script>
        // NAVIGATION LOGIC
        function showPage(pageId) {
            ['dash', 'hub', 'calc'].forEach(p => {
                document.getElementById('page-' + p).classList.add('hidden');
                document.getElementById('nav-' + p).classList.remove('bg-inferno/10', 'text-inferno', 'border-r-4', 'border-inferno');
                document.getElementById('nav-' + p).classList.add('text-zinc-500');
            });
            document.getElementById('page-' + pageId).classList.remove('hidden');
            document.getElementById('nav-' + pageId).classList.add('bg-inferno/10', 'text-inferno', 'border-r-4', 'border-inferno');
        }

        // TORN API LOGIC
        function saveKey() {
            const key = document.getElementById('apiKey').value;
            localStorage.setItem('torn_key', key);
            fetchData();
        }

        async function fetchData() {
            const key = localStorage.getItem('torn_key');
            if (!key) return;

            document.getElementById('sync-status').innerText = "SYNCING...";
            
            try {
                // Fetch Personal Data
                const userRes = await fetch(`https://api.torn.com/user/?selections=bars,travel&key=${key}`);
                const userData = await userRes.json();
                
                document.getElementById('hosp-val').innerText = userData.status?.description.includes('Hospital') ? 'IN HOSP' : 'CLEAR';
                document.getElementById('energy-val').innerText = userData.energy.current + '/' + userData.energy.maximum;
                document.getElementById('travel-val').innerText = userData.travel.time_left > 0 ? 'In Flight' : 'Home';
                document.getElementById('sync-status').innerText = "ONLINE";
                document.getElementById('sync-status').className = "text-green-500";

                // Fetch Faction Data (The Black Inferno)
                const facRes = await fetch(`https://api.torn.com/faction/?selections=basic&key=${key}`);
                const facData = await facRes.json();
                const roster = document.getElementById('roster-list');
                roster.innerHTML = '';

                Object.values(facData.members).forEach(m => {
                    const row = `<tr class="border-t border-zinc-800 hover:bg-zinc-800/50 cursor-pointer">
                        <td class="p-4 font-bold text-inferno">${m.name}</td>
                        <td class="p-4 text-xs">${m.status.state}</td>
                        <td class="p-4">${m.level}</td>
                        <td class="p-4 text-zinc-500 text-xs">${m.last_action.relative}</td>
                    </tr>`;
                    roster.innerHTML += row;
                });

            } catch (err) {
                document.getElementById('sync-status').innerText = "ERROR";
            }
        }

        // Auto-load if key exists
        window.onload = () => {
            const savedKey = localStorage.getItem('torn_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
                fetchData();
            }
        };
    </script>
</body>
</html>
